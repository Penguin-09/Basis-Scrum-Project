<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rhizome</title>
        <link rel="stylesheet" href="Styles/index.css" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
       <main class="loginPage">

        <div class="containerimage">
            <div class="layoutImage row">
                <div>
                    <h1 class="queote">"Growth is just the beginning"</h1>
                    <img src="images/womanWatering.png" alt="WomanWatering">
                </div>
            </div>
        </div>

        <section class="loginRegister">
            <div class="flex items-center justify-center">
                <div class="loginTextContainer rounded-lg flex flex-col justify-evenly text p-3">
                    <a href="#" class="flex items-center mb-6 mt-2">
                        <img class="h-auto max-w-full rounded-lg" src="images/Logo.png" alt="logo">    
                    </a>
                    <h1 class="text-2xl">
                        Login to your account
                    </h1>
                    <form class="flex flex-col w-72" action="#" method="POST">
                        <div class="p-2 flex flex-col">
                            <label for="text" class="text-lg mb-1">Your First name</label>
                            <input class="p-3 rounded-3xl inputbg" type="text" name="firstName" id="firstName" placeholder="John">
                        </div>
                        <div class="p-2 flex flex-col">
                            <label for="text" class="text-lg mb-1">Your Last name</label>
                            <input class="p-3 rounded-3xl inputbg" type="text" name="lastName" id="lastName" placeholder="Smith">
                        </div>
                        <div class="p-2 flex flex-col">
                            <label for="password" class="text-lg mb-1">Password</label>
                            <input class="p-3 rounded-3xl inputbg" type="password" name="password" id="password" placeholder="••••••••">
                        </div>
                    </form>
                    <a href="html/dashboardStudent.html" class="text-center">
                        <button type="submit" class="p-1 rounded-xl text-xl mt-8 loginBtn">Login</button>
                    </a>
                </div>
            </div>
          </section>
        
       </main>

        <script src="JS/index.js"></script>
    </body>
</html>
