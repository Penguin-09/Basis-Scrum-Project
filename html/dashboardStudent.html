<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/dashboard.css">
    <script type="module" src="../JS/dashboard/dashboard.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Rhizome - Dashboard</title>
</head>
<body>
    <header class="main-header">
        <div class="brand">
            <span>
                Rhizome
            </span>
        </div>
        <nav class="main-nav">
            <ul>
                <li>Home</li>
                <li>Universe</li>
                <li>Reviews</li>
                <li>Ontwikkeling</li>
            </ul>
        </nav>
        <div class="user-info">
            <div class="level-progress">
                <div class="level-progress__outer">
                    <div class="level-progress__inner">
                        <span>48%</span>
                    </div>
                </div>
            </div>
            <div class="account-options">
                <button>
                    <svg width="64px" height="64px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M12.1992 12C14.9606 12 17.1992 9.76142 17.1992 7C17.1992 4.23858 14.9606 2 12.1992 2C9.43779 2 7.19922 4.23858 7.19922 7C7.19922 9.76142 9.43779 12 12.1992 12Z" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M3 22C3.57038 20.0332 4.74796 18.2971 6.3644 17.0399C7.98083 15.7827 9.95335 15.0687 12 15C16.12 15 19.63 17.91 21 22" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                </button>
                <div class="dropdown">
                    <a href="#">Studen Name</a>
                    <hr>
                    <a href="#">Gegevens</a>
                    <a href="#">Certificaten</a>
                    <a href="#">Instellingen</a>
                    <a href="#">Studiegids</a>
                    <a href="#">Bitlab</a>
                    <hr>
                    <a href="#">Uitloggen</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="dashboard">
            <section class="dashboard__week-goals flex flex-col justify-between p-5 rounded bg-gray-300">
                <header class="p-0 text-xl">
                    <h3>Weekdoelen</h3>
                </header>
                <form action="" class="flex flex-col justify-between">
                    <ul data-form="goal-list" class="form-control__goal-list px-4 mt-6 mb-12 bg-white rounded-xl overflow-auto"></ul>
                    <div class="form-control__add-goal grid grid-cols-12 gap-3">
                        <input type="text" name="goal" id="goal" data-inputGoal="text" class="focus:outline-none md:col-span-8 col-span-12 rounded ps-3 py-2 bg-transparent order-2">
                        <label for="goal" class="md:col-span-3 col-span-12 order-1" >Beschrijf je doel</label>
                        <button type="submit" data-inputGoal="button" class="px-4 py-2 rounded md:col-span-4 col-span-12 order-3">Voeg toe</button>
                    </div>
                </form>
            </section>
            <section class="dashboard__week-schedule">Weekrooster</section>
            <section class="dashboard__overall-progress">Progressie opleiding</section>
            <section class="dashboard__upcomming-exams">Aankomende examens</section>
            <section class="dashboard__homework">Huiswerk</section>
            <section class="dashboard__skills">Skills</section>
            <section class="dashboard__presence">Presentie</section>
        </div>
    </main>
    <footer></footer>
</body>
</html>
